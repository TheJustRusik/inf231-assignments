<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 flex justify-center">
    <div class="bg-black/[.50] border-4 border-black rounded-lg my-5 p-5">
        <h1 class="flex justify-center text-4xl font-extrabold text-center">Weather is:</h1>
        <div class="flex justify-center">
            <button type="button" id="button" class="m-2">
                <div class="rounded-lg bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500">
                    <p id="weather" class="text-white p-5 text-2xl font-bold">Press me!</p>
                </div>
            </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
