<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <title>Autocomplete Search</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-semibold mb-4">Autocomplete Search</h1>
        <input type="text" id="search-input" class="w-full px-3 py-2 rounded border focus:outline-none" placeholder="Search...">
        <div class="suggestions mt-2 p-2 rounded border border-gray-300 bg-white hidden" id="suggestions"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
