<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Tooltips</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tooltip-container">
        <button class="tooltip-trigger" data-tooltip="This is a button.">Hover Me</button>
        <span class="tooltip" id="custom-tooltip">This is a tooltip.</span>
    </div>
    <div class="tooltip-container">
        <div class="tooltip-trigger" data-tooltip="This is a div.">Hover Me</div>
        <span class="tooltip" id="custom-tooltip">This is a tooltip.</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
