<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <title>Multi-Step Authentication</title>
</head>
<body class="bg-gray-100">

<div class="container mx-auto py-8">
    <div class="w-full max-w-md mx-auto bg-white p-4 shadow-md">
        <form id="auth-form" class="form">
            <div class="step" data-step="1">
                <h2 class="text-xl font-semibold mb-4">Step 1: Age and Name</h2>
                <div class="mb-4">
                    <label for="age" class="block font-medium mb-2">Age</label>
                    <input type="number" id="age" name="age" class="form-input" required>
                </div>
                <div class="mb-4">
                    <label for="name" class="block font-medium mb-2">Name</label>
                    <input type="text" id="name" name="name" class="form-input" required>
                </div>
                <button type="button" class="btn-next">Next</button>
            </div>

            <div class="step" data-step="2">
                <h2 class="text-xl font-semibold mb-4">Step 2: Phone and Email</h2>
                <div class="mb-4">
                    <label for="phone" class="block font-medium mb-2">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-input" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                <button type="button" class="btn-prev">Previous</button>
                <button type="button" class="btn-next">Next</button>
            </div>

            <div class="step" data-step="3">
                <h2 class="text-xl font-semibold mb-4">Step 3: Address</h2>
                <div class="mb-4">
                    <label for="country" class="block font-medium mb-2">Country</label>
                    <input type="text" id="country" name="country" class="form-input" required>
                </div>
                <div class="mb-4">
                    <label for="city" class="block font-medium mb-2">City</label>
                    <input type="text" id="city" name="city" class="form-input" required>
                </div>
                <div class="mb-4">
                    <label for="street" class="block font-medium mb-2">Street</label>
                    <input type="text" id="street" name="street" class="form-input" required>
                </div>
                <button type="button" class="btn-prev">Previous</button>
                <button type="submit" class="btn-submit">Submit</button>
            </div>
        </form>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
