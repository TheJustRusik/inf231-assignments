<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task list</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#2d2d2d]">
    <main class="flex justify-center mt-[50px]">
        <div class="bg-[#202020] w-1/2 rounded-xl">
            <h1 class="text-center text-[#ffffff] text-5xl font-semibold py-5">Task list:</h1>
            <div class="pb-5">
                <div class="flex items-center justify-center">
                    <input type="text" name="" id="taskLine" class="m-1 bg-[#2d2d2d] border-[4px] text-2xl rounded-full border-[#0ec6df] text-white text-center focus:outline-none focus:ring-0">
                    <div class="bg-[#0ec6df] rounded-full m-1">
                        <button class="p-2 text-white font-bold text-2xl" id="addBtn">Add</button>
                    </div>
                </div>
                
                <div class="flex mt-5 bg-[#2d2d2d] mx-[150px] rounded-xl space-y-4">
                    <ul id="list" class="justify-center text-white text-center">
                        
                        
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
